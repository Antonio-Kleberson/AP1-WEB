<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao02</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }
        
        thead th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        tbody tr:nth-child(odd) {
            background-color: #fafafa;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fff;
        }
        
        tbody tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome do Produto</th>
                <th>Categoria</th>
                <th>Preço (R$)</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>Eletrônicos</td>
                <td>3,500.00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Smartphone</td>
                <td>Eletrônicos</td>
                <td>1,200.00</td>
                <td>30</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Geladeira</td>
                <td>Eletrodomésticos</td>
                <td>2,800.00</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
